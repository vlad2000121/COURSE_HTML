<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчанию">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введи почту">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="15" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>

        <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
